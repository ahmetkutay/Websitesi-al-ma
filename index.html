<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles/loginstyle.css">
    <title>Log In </title>
</head>

<body>
    <div class="login-box">
        <h1>Log in</h1>
        <div class="textbox">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Username" name="" value="">
        </div>

        <div class="textbox">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Password" name="" value="">
        </div>

        <input class="button-box" type="button" name="" value="Log In">
        <input class="button-box" type="button" name="" value="Sign In">
    </div>
</body>

</html>
